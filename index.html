<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Music Site</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Parrot Music Collection</h1>
        <p>Enjoy these delightful tunes about our feathered friends!</p>
    </header>
    <main>
        <section class="audio-players">
            <div class="audio-player">
                <img src="images/parrot1.png" alt="Parrot 1">
                <audio controls>
                    <source src="songs/song1.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Song 1: Parrot Dance</p>
            </div>
            <div class="audio-player">
                <img src="images/parrot2.png" alt="Parrot 2">
                <audio controls>
                    <source src="songs/song2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Song 2: Tropical Breeze</p>
            </div>
            <div class="audio-player">
                <img src="images/parrot3.png" alt="Parrot 3">
                <audio controls>
                    <source src="songs/song3.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Song 3: Jungle Melody</p>
            </div>
            <div class="audio-player">
                <img src="images/parrot4.png" alt="Parrot 4">
                <audio controls>
                    <source src="songs/song4.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Song 4: Parrot's Song</p>
            </div>
            <div class="audio-player">
                <img src="images/parrot5.png" alt="Parrot 5">
                <audio controls>
                    <source src="songs/song5.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Song 5: Feathered Friends</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Parrot Music Site</p>
    </footer>
    <script src="js/player.js"></script>
</body>
</html>
