<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parrot Music Site</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Parrot Music Collection</h1>
        <p>Enjoy these delightful tunes about our feathered friends!</p>
    </header>
    <main>
        <section class="audio-players">
            <div class="audio-player">
                <img src="images/parrot1.png" alt="Parrot 1">
                <audio controls>
                    <source src="./songs/Mango_is_a_moose.m4a" />
                    Your browser does not support the audio element.
                </audio>
                <p>Song 1: "Mango is a Moose"</p>
            </div>
            <div class="audio-player">
                <img src="images/parrot2.png" alt="Parrot 2">
                <audio controls>
                    <source src="songs/song2.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <p>Song 2: Tropical Breeze</p>
            </div>
            <div class="audio-player">
                <img src="images/parrot3.png" alt="Parrot 3">
                <audio controls>
                    <source src="./songs/Very-Merry-Bird-up-in-a-tree.m4a" />
                    Your browser does not support the audio element.
                </audio>
                <p>Song 3: "Very Merry Bird Up in a Tree"</p>
            </div>
            <div class="audio-player">
                <img src="images/parrot4.png" alt="Parrot 4">
                <audio controls>
                    <source src="songs/The-Baby-Man.m4a" />
                    Your browser does not support the audio element.
                </audio>
                <p>Song 4: "The Baby Man"</p>
            </div>
            <div class="audio-player">
                <img src="images/parrot5.png" alt="Parrot 5">
                <audio controls>
                    <source src="./songs/LuvU_Bogey.m4a" />
                    Your browser does not support the audio element.
                </audio>
                <p>Song 5: "I love you Bogey"</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 <a href="https://pacificio.com">pacificio.com</a></p>
    </footer>
    <!-- <script src="js/player.js"></script> -->
</body>
</html>
